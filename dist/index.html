<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To Do List </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script defer src="main.js"></script></head>

<body>
    <section class="container">
        <div class ="">
            <div class="d-flex justify-content-between mt-4">
                <h3 class="container-heading">Today's To Do</h3>
                <i class="fas fa-sync-alt text-secondary"></i>
            </div>
            <hr>
            <div class="d-flex justify-content-between" id="form">
                <input type="text" class="text border border-white" id="task" placeholder="Add to your List...">
                <a href="#"><i class="fas fa-reply text-secondary" id ='addBtn'></i></a>
            </div>
            <hr>
            <ul id="list">
            </ul>
        </div>
            <a href="#" class = "clearBtn text-secondary border border-white" id="clearBtn">Clear all completed</a>
    </section>
    <script src="index.js"></script>
    <script defer src="../dist/bundle.js"></script>
</body>
</html>
